<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="ns-backend-preview">
    <h2><b>
            <f:translate key="LLL:EXT:ns_theme_agency/Resources/Private/Language/locallang_db.xlf:wizard.ns_about" />
        </b></h2>
    <header>
        <div class="container">

            <div style="text-align: center;">
                <f:if condition="{data.headline}">
                    <h3><b>{data.headline}</b></h3>
                </f:if>
                <f:if condition="{data.subHeadline}">
                    <h4 class="subheader">{data.subHeadline}</h4>
                </f:if>
            </div>
            <f:if condition="{data.gallery}">
                <ul class="timeline">
                    <f:for each="{data.gallery}" as="item">
                        <li>
                            <div class="portfolio-grid">
                                <div class="portfolio-image team">
                                    <f:if condition="{item.image}">
                                        <f:variable name="imageUrl" value="{f:uri.typolink(parameter: item.image)}" />
                                        <f:image src="{imageUrl}" width="150c" height="150c" />
                                    </f:if>
                                </div>
                                <div class="portfolio-dec">
                                    <f:if condition="{item.title}">
                                        <h3>{item.title}</h3>
                                    </f:if>
                                    <f:if condition="{item.subtitle}">
                                        <h4>{item.subtitle}</h4>
                                    </f:if>
                                    <f:if condition="{item.text}">
                                        <f:format.raw>{item.text}</f:format.raw>
                                    </f:if>
                                </div>
                            </div>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </div>
    </header>
</div>

</html>
