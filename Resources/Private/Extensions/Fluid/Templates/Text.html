<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="Main">
		<f:switch expression="{data.layout}">
			<f:case value="1">
				<section>
					<div class="container">
						<div class="row">
					        <div class="col-lg-8 mx-auto text-center highed">
					          <f:format.html>{data.bodytext}</f:format.html>
					        </div>
				      	</div>
					</div>
				</section>	
			</f:case>
			<f:case value="2">
				<div class="container">
					<f:format.html>{data.bodytext}</f:format.html>
				</div>
			</f:case>
			<f:defaultCase>
				<section>
					<div class="container">
						<f:format.html>{data.bodytext}</f:format.html>
					</div>
				</section>		
			</f:defaultCase>
		</f:switch>
	</f:section>
</html>
