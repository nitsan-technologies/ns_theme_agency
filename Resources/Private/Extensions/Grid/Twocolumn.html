<f:switch expression="{data.flexform_layout}">
    <f:case value="1">
        <section class="two-teaser-section bg-blue">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <f:format.raw>{data.tx_gridelements_view_column_1}</f:format.raw>
                    </div>
                    <div class="col-md-6">
                        <f:format.raw>{data.tx_gridelements_view_column_2}</f:format.raw>
                    </div>            
                </div>
            </div>
        </section>
    </f:case>
    <f:defaultCase>
        <section id="magazin-section" class="magazin-section bg-blue">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-1 col-xl-10">
                        <div class="row">
                            <div class="col-md-6">
                                <f:format.raw>{data.tx_gridelements_view_column_1}</f:format.raw>
                            </div>
                            <div class="col-md-6">
                                <f:format.raw>{data.tx_gridelements_view_column_2}</f:format.raw>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </f:defaultCase>
</f:switch>
