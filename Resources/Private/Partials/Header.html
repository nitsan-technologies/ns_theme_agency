<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<f:if condition="{settings.logoImage}">
			<f:then>
				<f:link.typolink class="navbar-brand js-scroll-trigger" parameter="{settings.rootpage}">
					<img src="{settings.logoImage}" alt="logo" />
				</f:link.typolink>
			</f:then>
			<f:else>
				<f:link.typolink class="navbar-brand js-scroll-trigger" parameter="{settings.rootpage}">{settings.logo}</f:link.typolink>
			</f:else>
		</f:if>
		
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"  aria-label="Toggle navigation">
			<f:translate key="header.menu" extensionName="ns_theme_agency" />
			<i class="fas fa-bars"></i>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<f:cObject typoscriptObjectPath="menu.main" />
		</div>
	</div>
</nav>
