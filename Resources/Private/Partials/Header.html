<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
	<div class="container">
		<f:if condition="{settings.logo}">
			<f:then>
				<f:link.page pageUid="{f:cObject(typoscriptObjectPath: 'lib.rootPageId')}" class="navbar-brand js-scroll-trigger">
					<img src="{settings.logo}" alt="logo" />
				</f:link.page>
			</f:then>
			<f:else>
				<f:link.page pageUid="{f:cObject(typoscriptObjectPath: 'lib.rootPageId')}" class="navbar-brand js-scroll-trigger">{settings.logo_text}</f:link.page>
			</f:else>
		</f:if>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"  aria-label="Toggle navigation">
			<f:translate key="header.menu" extensionName="ns_theme_agency" />
			<i class="fas fa-bars"></i>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<f:cObject typoscriptObjectPath="menu.main" />
		</div>
	</div>
</nav>
