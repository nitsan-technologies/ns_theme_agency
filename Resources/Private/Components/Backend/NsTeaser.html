<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <h2><f:translate key="LLL:EXT:ns_theme_agency/Resources/Private/Language/locallang_db.xlf:wizard.ns_teaser"/></h2>
    <header>
        <div class="row">
            <div class="col-md-12">
                <f:if condition="{image}">
                    <f:for each="{image}" as="file">
                        <p><f:media file="{file}" width="200c" height="200c" /></p>
                    </f:for>
                </f:if>
                <f:if condition="{flexformData.title}"><h3>{flexformData.title}</h3></f:if>
                <f:if condition="{flexformData.text}"><f:format.html>{flexformData.text}</f:format.html></f:if>
            </div>
        </div> 
    </header>

</html>
