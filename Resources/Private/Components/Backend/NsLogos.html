<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<h2><b><f:translate key="LLL:EXT:ns_theme_agency/Resources/Private/Language/locallang_db.xlf:wizard.ns_logos" /></b></h2>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <f:if condition="{image}">

                        <f:media file="{file}" width="200c" height="100c" />

            </div>
        </div>
    </div>
</header>

</html>
