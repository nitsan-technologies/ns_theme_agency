<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <h2><f:translate key="LLL:EXT:ns_theme_agency/Resources/Private/Language/locallang_db.xlf:wizard.ns_about"/></h2>
    <header>
        <div class="container">
            <div class="row">
                <f:for each="{flexformData.gallery}" as="item">
                    <div class="col-md-6">
                        <f:if condition="{item.container.image}">
                            <f:image src="{item.container.image}" width="150c" height="150c" />
                        </f:if>
                        <f:if condition="{item.container.title}"><h3>{item.container.title}</h3></f:if>
                        <f:if condition="{item.container.subtitle}"><h4>{item.container.subtitle}</h4></f:if>
                        <f:if condition="{item.container.text}"><f:format.html>{item.container.text}</f:format.html></f:if>
                    </div>
                </f:for>
                <div class="col-md-12"><f:if condition="{flexformData.text}"><f:format.html>{flexformData.text}</f:format.html></f:if></div>
            </div> 
        </div>
    </header>

</html>
