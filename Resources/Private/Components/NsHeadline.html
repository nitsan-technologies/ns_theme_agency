<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="container">
    <div
        class="row {f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <div class="col-lg-12 text-center">
            <f:if condition="{content.title}">
                <h2 class="section-heading text-uppercase">{content.title}</h2>
            </f:if>
            <f:if condition="{content.subtitle}">
                <h3 class="section-subheading text-muted">{content.subtitle}</h3>
            </f:if>
        </div>
    </div>
</div>

</html>
